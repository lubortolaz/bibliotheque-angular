<!-- Formulaire d'ajout ou de modification d'un livre -->

<form [formGroup]="bookForm" (ngSubmit)="onSubmitBookForm()" class="text-start">
  <label for="name" class="form-label">Titre :</label>
  <input formControlName="name" class="form-control" [(ngModel)]="book.name" />
  <div class="form-text mb-2">entre 5 et 30 caractères</div>

  <label for="author" class="form-label">Auteur·ice :</label>
  <input
    formControlName="author"
    class="form-control"
    [(ngModel)]="book.author"
  />
  <div class="form-text mb-2">entre 5 et 60 caractères</div>

  <div class="form-group">
    <label for="description">Description :</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      [(ngModel)]="book.description"
    >
    </textarea>
  </div>
  <div class="form-text mb-2">entre 10 et 450 caractères</div>

  <div class="form-check">
    <label for="status">Lu</label>
    <input
      formControlName="status"
      class="form-check-input"
      [(ngModel)]="book.status"
      type="checkbox"
    />
  </div>

  <div class="text-center">
    <button
      class="btn btn-dark btn-sm"
      type="submit"
      [disabled]="bookForm.invalid"
    >
      {{ btnLabel }}
    </button>
  </div>
</form>
